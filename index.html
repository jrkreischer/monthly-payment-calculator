<!DOCTYPE html>

<html lange="en">
  <head>
    <meta charset="utf-8">
    <title>Monthly Payment Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="monthly-payment-calculator" class="calculator">
      <h2>Monthly Payment Calculator</h2>

      <label># of Payments:</label><br>
      <input type="text" id="num-payments" value=""><br>
      <label>Interest Rate:</label><br>
      <input type="text" id="interest-rate" value=""><br>
      <label>Loan Amount:</label><br>
      <input type="text" id="loan-amount" value=""><br>

      <p id="error" class="validation-error">&nbsp;</p>

      <p><button type="submit" id="calculate">Calculate</button></p>

      <hr>

      <h3>Results:</h3>

      <div id="outputs" class="results">
        <label>Monthly Payment:</label><br>
        <span id="monthly-payment"></span><br>
      </div><!-- #outputs -->
    </div><!-- #monthly-payment-calculator -->

    <script src="monthly-payment-calculator.js"></script>

  </body>
</html>
